            <h2 class="sec-title text-white my-2">Contact Us</h2>

<section class="contact-area section-padding">
    <div class="container">
        <div class="row my-5">
            <div class="col-lg-4 col-md-6">
                <div class="card hover-y text-center">
                    <div class="card-body">
                        <div class="icon-element">
                            <i class="fal fa-map-marker-alt"></i>

                        <h4 class="card-title mt-4">Our Address</h4>

                    </div>

            </div><!-- end col-lg-4 -->
            <div class="col-lg-4 col-md-6">
                <div class="card hover-y text-center">
                    <div class="card-body">
                        <div class="icon-element">
                            <i class="fal fa-phone"></i>
                        </div>
                        <h4 class="card-title mt-4">Call Us</h4>

                    </div>
                </div><!-- end card -->
            </div><!-- end col-lg-4 -->
            <div class="col-lg-4 col-md-6">

                    <div class="card-body">
                        <div class="icon-element">

                        </div>
                        <h4 class="card-title mt-4">Email Address</h4>
                        <p class="card-text"><a href="mailto:info@bitcon.com" class="btn-link">info@bitcon.com</a></p>
